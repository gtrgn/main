<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360Â° Video with Pannellum</title>
    <link rel="stylesheet" href="pannellum/pannellum.css">
</head>
<body style="margin: 0;">

<!-- Container for the viewer -->
<div id="panorama" style="width: 100vw; height: 100vh;"></div>

<!-- Pannellum JS -->
<script src="pannellum/pannellum.js"></script>

<!-- Initialize the viewer -->
<script>
    pannellum.viewer('panorama', {
        type: "equirectangular",
        panorama: "panorama.mp4",  // Use "video" as a placeholder
        autoLoad: true,
        autoRotate: 2,
        pitch: 0,
        yaw: 180,
        hfov: 110,
        compass: false,
        showControls: true,
        hotSpots: [],
        video: {
            // Add your video sources (must be in a compatible 360 format)
            loop: true,
            muted: true,
            autoplay: true,
            crossOrigin: "anonymous",
            sources: [
                {
                    src: "panorama.mp4",
                    type: "video/mp4"
                }
            ]
        }
    });
</script>

</body>
</html>
